<!DOCTYPE html>
<html>

<head>
	<title>Q4</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
</head>

<body>
	|
	<div class="main">Main div is here</div>
	<button id="no" style="background: red;">red</button>
	<button id="yes" style="background: green">green</button>

<script>
	$(document).ready(function(){

		
		

		$("#no").click(function(){
			$(".main").css("background", "red")


		})

		$("#yes").click(function(){
			$(".main").css("background", "green")


		})



	})




</script>
	
</body>

</html>
